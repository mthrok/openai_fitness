dependencies:
  cache_directories:
    - "luchador/env/ale/rom"
    - "Arcade-Learning-Environment"
  pre:
    - sudo apt-get update
    - ./script/install_dependencies.sh
    - ./script/fix_urllib_sni.sh
  override:
    - ./script/install_ale.sh
    - ./script/download_atari_roms.sh luchador/env/ale/rom
    - pip install --upgrade numpy
    - pip install --upgrade scipy
    - pip install --upgrade git+git://github.com/Theano/Theano.git
    - pip install --upgrade https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.10.0rc0-cp27-none-linux_x86_64.whl
    - pip install --upgrade .
  post:
    - sudo apt-get autoremove
    - ./script/print_version.sh

test:
  pre:
    - pip install --upgrade flake8
    - pip install --upgrade coverage
    - mkdir -p tmp
  override:
    # Unit test
    - LUCHADOR_NN_BACKEND=theano     LUCHADOR_NN_CONV_FORMAT=NCHW coverage run --source luchador    setup.py test
    - LUCHADOR_NN_BACKEND=tensorflow LUCHADOR_NN_CONV_FORMAT=NHWC coverage run --source luchador -a setup.py test
    # DQN Integration test
    - LUCHADOR_NN_BACKEND=theano     LUCHADOR_NN_CONV_FORMAT=NCHW ./tests/integration/run_dqn.sh
    - LUCHADOR_NN_BACKEND=tensorflow LUCHADOR_NN_CONV_FORMAT=NHWC ./tests/integration/run_dqn.sh
    # Neural Network Optimizer compatibility test
    - ./tests/integration/run_layer_numerical_compatibility_tests.sh
    # Neural Network Serialization compatibility test
    - ./tests/integration/run_serialization_tests.sh
    # Neural Network Optimizer compatibility test
    - ./tests/integration/run_optimizer_numerical_compatibility_tests.sh
    # Style check
    - flake8 luchador
    - flake8 tests
  post:
    # Report test coverage
    - if [[ "$CIRCLE_PROJECT_USERNAME" -eq "mthrok" ]]; then ./script/report_codeclimate_test_coverage.sh; fi
