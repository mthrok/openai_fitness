typename: Sequential
args:
  input_config:
    typename: Input
    args:
      dtype: uint8
      shape: {input_shape}
      name: state
  layer_configs:
    - scope: layer0/preprocessing
      typename: TrueDiv
      args:
        denom: 255
    - scope: layer3/BatchNormalization
      typename: BatchNormalization
      args:
        learn: True
    - scope: layer3/ReLU
      typename: ReLU
    - scope: layer4/flatten
      typename: Flatten
    - scope: layer5/dense
      typename: Dense
      args:
        n_nodes: 512
        with_bias: False
    - scope: layer5/BatchNormalization
      typename: BatchNormalization
      args:
        learn: True
    - scope: layer5/ReLU
      typename: ReLU
    - scope: layer6/dense
      typename: Dense
      args:
        n_nodes: {n_actions}
        with_bias: False
    - scope: layer6/BatchNormalization
      typename: BatchNormalization
      args:
        learn: True
