typename: Sequential
args:
  name: generator
  layer_configs:
    #====================
    - typename: Dense
      args:
        scope: gen_layer1/Dense
        n_nodes: 128
    - typename: ReLU
      args:
        scope: gen_layer1/ReLU
    #====================
    - typename: Dense
      args:
        scope: gen_layer2/Dense
        n_nodes: 784
    - typename: Sigmoid
      args:
        scope: gen_layer2/Sigmoid
