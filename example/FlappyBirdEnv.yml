typename: FlappyBird
args:
  random_seed: null

  # Repeat action for this number for each call to `step`
  repeat_action: 4

  # Get screen in grayscale NumPy array with shape (height, width) or (color, height, width)
  grayscale: True

  # Resize the observation
  width: 64
  height: 96

  # If True, FPS is set to 1000 else 30
  fastforward: True
  play_sound: False
