typename: ALEEnvironment
args:
  rom: space_invaders

  # Each time `step` function is called, this number of frames are played with the same action
  repeat_action: 4

  # This number of frames are played with action=0 at each reset.
  random_start: 30

  # Affects if loss of life is considered as terminal condition or not
  mode: test

  # Get screen in grayscale NumPy array with shape (height, width) or (color, height, width)
  grayscale: True

  # Resize the observation
  width: 84
  height: 84

  display_screen: True
  play_sound: False
