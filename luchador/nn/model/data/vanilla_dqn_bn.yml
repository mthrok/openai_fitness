model_type: Sequential
layer_configs:
- scope: layer0/preprocessing
  layer:
    name: TrueDiv
    args:
      denom: 255
- scope: layer1/conv2D
  layer:
    name: Conv2D
    args:
      n_filters: 32
      filter_width: 8
      filter_height: 8
      strides: 4
      padding: valid
      with_bias: False
- scope: layer1/BN
  layer: &BN
    args:
      learn: True
      decay: 0.999
    name: BatchNormalization
- scope: layer1/ReLU
  layer:
    name: ReLU
- scope: layer2/conv2D
  layer:
    name: Conv2D
    args:
      n_filters: 64
      filter_width: 4
      filter_height: 4
      strides: 2
      padding: valid
      with_bias: False
- scope: layer2/BN
  layer: *BN
- scope: layer2/ReLU
  layer:
    name: ReLU
- scope: layer3/conv2D
  layer:
    name: Conv2D
    args:
      filter_width: 3
      filter_height: 3
      n_filters: 64
      strides: 1
      padding: valid
      with_bias: False
- scope: layer3/BN
  layer: *BN
- scope: layer3/ReLU
  layer:
    name: ReLU
- scope: layer4/flatten
  layer:
    name: Flatten
- scope: layer5/dense
  layer:
    name: Dense
    args:
      n_nodes: 512
      with_bias: False
- scope: layer5/BN
  layer: *BN
- scope: layer5/ReLU
  layer:
    name: ReLU
- scope: layer6/dense
  layer:
    name: Dense
    args:
      n_nodes: {n_actions}
